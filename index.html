<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Resume Generator</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;700&family=Merriweather:wght@300;400;700;900&display=swap"
    rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #0f172a;
      color: #f8fafc;
    }

    .font-serif {
      font-family: 'Merriweather', serif;
    }

    .mono {
      font-family: 'JetBrains Mono', monospace;
    }

    /* Screen reader only - for accessibility */
    .sr-only {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      white-space: nowrap;
      border: 0;
    }

    /* A4 Page visualization for screen */
    .page-break-indicator {
      position: relative;
      height: 0;
      border-top: 2px dashed #3b82f6;
      margin: 0 -0.5in;
      opacity: 0.3;
    }

    .page-break-indicator::after {
      content: 'Page Break';
      position: absolute;
      top: -10px;
      right: 10px;
      background: #3b82f6;
      color: white;
      padding: 2px 8px;
      font-size: 10px;
      border-radius: 3px;
      font-family: 'Inter', sans-serif;
    }

    @media screen {
      /* Resume page styling */
      .resume-page {
        width: 210mm;
        min-height: 297mm;
        background: white;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
      }
    }

    @media print {
      /* 
       * Professional multi-page resume print styles
       * IMPORTANT: To remove browser headers/footers (date, URL, page number),
       * users MUST uncheck "Headers and footers" in the browser print dialog.
       * CSS cannot control this - it's a browser security feature.
       */

      /* Standard margins for all pages */
      @page {
        size: A4;
        margin: 15mm 15mm 15mm 15mm;
      }

      /* Print: hide screen preview, show editable version */
      .resume-preview-container {
        display: none !important;
      }

      .resume-editable-container {
        display: block !important;
      }

      /* Print: hide page number badges */
      .page-number-badge,
      .page-number {
        display: none !important;
      }

      .page-break-indicator {
        display: none !important;
      }

      html,
      body {
        height: auto;
        margin: 0 !important;
        padding: 0 !important;
        background-color: white !important;
        -webkit-print-color-adjust: exact;
        print-color-adjust: exact;
        font-size: 10pt;
      }

      body {
        padding: 0 !important;
      }

      .no-print {
        display: none !important;
      }

      .print-only {
        display: block !important;
      }

      /* Resume page container */
      .resume-page {
        box-shadow: none !important;
        margin: 0 !important;
        width: 100% !important;
        max-width: none !important;
        border: none !important;
        padding: 5mm 0 !important;
        /* Small internal padding */
        min-height: auto !important;
        height: auto !important;
        overflow: visible !important;
        background: white !important;
      }

      /* 
       * Note: To remove browser headers/footers (date, URL, page number),
       * users must uncheck "Headers and footers" in the print dialog.
       * The @page margins provide consistent spacing on all pages.
       */

      /* === PAGE BREAK CONTROL === */
      /* Prevent breaks inside items */
      .resume-item,
      .education-item,
      .experience-item,
      .project-item {
        page-break-inside: avoid !important;
        break-inside: avoid !important;
      }

      /* Ensure section headers stay with content */
      h2,
      h3 {
        page-break-after: avoid !important;
        break-after: avoid !important;
      }

      /* Keep bullet points together */
      ul,
      ol {
        page-break-inside: avoid !important;
        break-inside: avoid !important;
      }

      li {
        page-break-inside: avoid !important;
        break-inside: avoid !important;
      }

      /* === ORPHAN/WIDOW CONTROL === */
      p,
      li {
        orphans: 3;
        widows: 3;
      }

      /* === SECTION SPACING FOR CLEAN BREAKS === */
      .resume-section {
        page-break-inside: avoid !important;
        break-inside: avoid !important;
        margin-bottom: 8pt !important;
      }

      /* Allow breaks in large sections but keep items together */
      .resume-section.allow-break {
        page-break-inside: auto !important;
        break-inside: auto !important;
      }

      /* Ensure section headers stay with at least one item */
      .resume-section > div:first-child {
        page-break-after: avoid !important;
        break-after: avoid !important;
      }

      /* Prefer page breaks before sections, not after */
      .resume-section {
        page-break-before: auto !important;
        page-break-after: avoid !important;
      }

      /* Add spacing at top of new pages */
      .resume-section {
        padding-top: 0 !important;
      }

      /* === SMART FONT SIZING FOR DENSE RESUMES === */
      .resume-compact h1 {
        font-size: 22pt !important;
      }

      .resume-compact h2 {
        font-size: 10pt !important;
      }

      .resume-compact p,
      .resume-compact li,
      .resume-compact span {
        font-size: 9pt !important;
      }

      .resume-ultra-compact h1 {
        font-size: 20pt !important;
      }

      .resume-ultra-compact h2 {
        font-size: 9pt !important;
      }

      .resume-ultra-compact p,
      .resume-ultra-compact li,
      .resume-ultra-compact span {
        font-size: 8.5pt !important;
      }

      .resume-ultra-compact section {
        margin-bottom: 4pt !important;
      }

      /* === HEADER STAYS ON FIRST PAGE === */
      header {
        page-break-after: avoid !important;
        break-after: avoid !important;
      }
    }
  </style>
